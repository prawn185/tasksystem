title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          max_items: 1
          localizable: true
      -
        handle: origin
        field:
          max_items: 1
          mode: default
          display: Origin
          type: sites
          icon: sites
          localizable: true
          listable: hidden
  page_builder:
    display: 'Page Builder'
    fields:
      -
        import: page_builder
