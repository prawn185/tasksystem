title: 'Text image'
fields:
  -
    handle: percentage
    field:
      options:
        w-1/4: 25%
        w-1/2: 50%
        w-3/4: 75%
      display: 'Text Percentage'
      type: button_group
      icon: button_group
      width: 50
      listable: hidden
      instructions: 'Percentage the text will take'
  -
    handle: color
    field:
      swatches:
        - '#00b5fa'
        - '#071323'
        - '#07111f'
        - '#e8e8e8'
        - '#3b87a4'
        - '#33b55f'
      theme: classic
      lock_opacity: false
      default_color_mode: HEXA
      color_modes:
        - HEXA
      display: Color
      type: color
      icon: color
      width: 25
      listable: hidden
  -
    handle: alignment
    field:
      options:
        flex-row: Left
        flex-row-reverse: Right
      display: Alignment
      type: button_group
      icon: button_group
      width: 25
      listable: hidden
  -
    handle: padding_top
    field:
      step: 1
      min: 1
      max: 12
      default: 10
      display: 'Padding Top'
      type: range
      icon: range
      width: 50
      listable: hidden
  -
    handle: text
    field:
      always_show_set_button: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Text
      type: bard
      icon: bard
      listable: hidden
      sets:
        new_set:
          display: 'New Set'
          fields:
            -
              handle: title_of_block
              field:
                input_type: text
                antlers: false
                display: 'Title of Block'
                type: text
                icon: text
                listable: hidden
      width: 75
      localizable: true
  -
    handle: image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Image
      type: assets
      icon: assets
      listable: hidden
      width: 25
      localizable: true
