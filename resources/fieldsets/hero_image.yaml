title: 'Hero image'
fields:
  -
    handle: hero_image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      display: 'Hero Image'
      type: assets
      icon: assets
      listable: hidden
      localizable: true
      max_files: 1
  -
    handle: content
    field:
      always_show_set_button: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - underline
        - strikethrough
        - code
        - h4
        - h5
        - h6
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Content
      type: bard
      icon: bard
      listable: hidden
      localizable: true
      sets:
        button:
          display: Button
          fields:
            -
              handle: link
              field:
                display: Link
                type: link
                icon: link
                instructions: Link
                listable: hidden
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: color
              field:
                swatches:
                  - '#00b5fa'
                  - '#0b2b48'
                  - '#33b55f'
                  - '#3b87a4'
                theme: classic
                lock_opacity: false
                default_color_mode: HEXA
                color_modes:
                  - HEXA
                display: Color
                type: color
                icon: color
                listable: hidden
