title: 'Feature Item'
fields:
  -
    handle: image
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Icon
      type: assets
      icon: assets
      listable: hidden
      width: 25
  -
    handle: text
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Text
      type: bard
      icon: bard
      listable: hidden
      width: 75
