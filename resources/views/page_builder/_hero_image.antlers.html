<section class=" grid md:grid-cols-12 bg-secondary">
    <div class="container md:col-start-3 md:col-span-8">

        <div class="text-center py-5 leading-loose">
            {{ content }}
                {{ partial src="sets/{type}" }}
            {{ /content }}
        </div>

        <div class="hero-image m-auto">
            {{ hero_image }}
            <img src="{{ url }}" alt="{{ alt }}" class="max-h-full m-auto" />
            {{ /hero_image }}
        </div>
    </div>
</section>
