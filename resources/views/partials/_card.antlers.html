

<div class="m-2 w-1/3 grid grid-cols-3 grid-rows-7 grid-flow-row overflow-hidden rounded-lg shadow-md bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
    <div class="col-span-3 row-span-1  shadow">
        <div class="flex align-bottom flex-col leading-none p-2 md:p-4">
            <div class="flex flex-row justify-between items-center">
                <a class="flex items-start no-underline hover:underline text-black" href="#">
                    <p class="text-secondary text-sm text-right border p-2 rounded border-blue-400 border-solid"> {{ select }}</p>
                </a>
                <h1 class="text-lg no-underline hover:underline text-black">
                    {{ title }}
                </h1>
            </div>
        </div>
    </div>
    <div class="col-span-3 row-span-1 text-black text-left p-4">
        <p class="text-lg no-underline hover:underline text-black">
            {{ content }}
        </p>
    </div>
</div>
